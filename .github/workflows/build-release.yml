name: Build Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Install CMake ----------
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2

      # ---------- Download OIDN from RenderKit ----------
      - name: Download OIDN
        shell: bash
        env:
          OIDN_VERSION: "1.4.3"
        run: |
          echo "Preparing OIDN v${OIDN_VERSION}..."
          mkdir -p thirdparty/oidn
          cd thirdparty/oidn

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            URL="https://github.com/RenderKit/oidn/releases/download/v${OIDN_VERSION}/oidn-v${OIDN_VERSION}-windows.zip"
          else
            URL="https://github.com/RenderKit/oidn/releases/download/v${OIDN_VERSION}/oidn-v${OIDN_VERSION}-macos.zip"
          fi

          echo "Downloading: $URL"
          curl -L -o oidn.zip "$URL"

          unzip oidn.zip
          mv oidn-v${OIDN_VERSION}/include ./include
          mv oidn-v${OIDN_VERSION}/lib ./lib

          rm -rf oidn-v${OIDN_VERSION} oidn.zip

      # ---------- Configure ----------
      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      # ---------- Build ----------
      - name: Build
        run: cmake --build build --config Release --parallel

      # ---------- Package ----------
      - name: Package
        shell: bash
        run: |
          mkdir -p artifacts

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp build/Release/*.exe artifacts/
          else
            cp build/*.app -r artifacts/ 2>/dev/null || true
            cp build/* artifacts/ 2>/dev/null || true
          fi

          zip -r release-${{ matrix.os }}.zip artifacts

      # ---------- Upload Artifact ----------
      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release-${{ matrix.os }}.zip
